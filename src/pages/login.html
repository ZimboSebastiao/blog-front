<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">

<body class=" bg-dark">
    <main class="d-flex justify-content-center align-items-center vh-100">

        <div class="w-50  text-white d-flex justify-content-center align-items-center flex-column">
            <h3 class="title-h3 text-center">
                <span style="color: #43bdcd;">Welcome</span> Back 
                <img src="../assets/icons/ola.png" alt="olÃ¡ logo">
            </h3>
            <p class="text-center">Please enter your details</p>
            
            
            <form action="">
                <div class="mb-3" style="padding-bottom: 10px;">
                    <p class="p-enjoy form-label text-center"><span>Enjoy Your Stay With Us</span></p>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <div class="mb-3">

                      <button type="submit" class="btn btn-primary text-center form-control">Login</button>
                  </div>
            </form>
        </div>

        <div class="w-50 h-100 bg-warning  d-flex justify-content-center align-items-center">
            <img src="../assets/images/woman1.jpg" alt="beautiful woman" class="  image-login">
        </div>
    </main>
