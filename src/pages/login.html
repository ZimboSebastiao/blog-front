<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="bg-dark">
    <main class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="d-flex flex-lg-row flex-column w-100 h-100">
            <!-- Coluna do Formulário -->
            <div class="col-lg-6 col-12 p-4 text-white d-flex justify-content-center align-items-center flex-column">
                <h3 class="title-h3 text-center">
                    <span style="color: #43bdcd;">Welcome</span> Back 
                    <img src="../assets/icons/ola.png" alt="olá logo">
                </h3>
                <p class="text-center">Please enter your details</p>

                <form action="" class="w-100" style="max-width: 400px;">
                    <div class="mb-3" style="padding-bottom: 10px;">
                        <p class="p-enjoy form-label text-center"><span>Enjoy Your Stay With Us</span></p>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                </form>
            </div>

            <!-- Coluna da Imagem (Oculta em telas menores que lg) -->
            <div class="col-lg-6 d-none d-lg-block p-0">
                <img src="../assets/images/woman1.jpg" alt="beautiful woman" class="img-fluid w-100 h-100" style="object-fit: cover;">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>




</html>
